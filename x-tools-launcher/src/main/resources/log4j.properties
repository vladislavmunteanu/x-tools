log4j.logger.com.x.tools.launcher.Launcher=INFO, LN

log4j.appender.LN=org.apache.log4j.FileAppender
log4j.appender.LN.layout=org.apache.log4j.PatternLayout
log4j.appender.LN.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
log4j.appender.LN.Threshold=DEBUG
log4j.appender.LN.File=logs/launcher.log